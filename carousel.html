<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/carousel.css"/>
</head>
<body>
<div class="carousel-container">
    <a class="btn-info btn-sm disable" href="javascript:void(0)" id="previous"><b> < </b></a>
    <ul class="carousel-nav">
        <li data-image="./img/01.jpg" class="show"><img src="./img/thumb-01.jpg"/></li>
        <li data-image="./img/02.jpg" class="show"><img src="./img/thumb-02.jpg"/></li>
        <li data-image="./img/03.jpg" class="show"><img src="./img/thumb-03.jpg"/></li>
        <li data-image="./img/04.jpg" class="show"><img src="./img/thumb-04.jpg"/></li>
        <li data-image="./img/05.jpg" class="show"><img src="./img/thumb-05.jpg"/></li>
        <li data-image="./img/06.jpg"><img src="./img/thumb-06.jpg"/></li>
        <li data-image="./img/07.jpg"><img src="./img/thumb-07.jpg"/></li>
        <li data-image="./img/08.jpg"><img src="./img/thumb-08.jpg"/></li>
        <li data-image="./img/09.jpg"><img src="./img/thumb-09.jpg"/></li>
        <li data-image="./img/10.jpg"><img src="./img/thumb-10.jpg"/></li>
        <li data-image="./img/11.jpg"><img src="./img/thumb-11.jpg"/></li>
        <li data-image="./img/12.jpg"><img src="./img/thumb-12.jpg"/></li>
        <li data-image="./img/13.jpg"><img src="./img/thumb-13.jpg"/></li>
        <li data-image="./img/14.jpg"><img src="./img/thumb-14.jpg"/></li>
        <li data-image="./img/15.jpg"><img src="./img/thumb-15.jpg"/></li>
        <li data-image="./img/16.jpg"><img src="./img/thumb-16.jpg"/></li>
        <li data-image="./img/17.jpg"><img src="./img/thumb-17.jpg"/></li>
        <li data-image="./img/18.jpg"><img src="./img/thumb-18.jpg"/></li>
        <li data-image="./img/19.jpg"><img src="./img/thumb-19.jpg"/></li>
        <li data-image="./img/20.jpg"><img src="./img/thumb-20.jpg"/></li>
    </ul>
    <a class="btn-info btn-sm" href="javascript:void(0)" id="next"><b> > </b></a>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img id="popUp" src="" alt="Image"/>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery-1.11.2.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="./src/carousel.js"></script>
</body>
</html>
