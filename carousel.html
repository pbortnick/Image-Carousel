<!DOCTYPE html>
<html>
<head>

    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>

        <li class="hide"><img id="img_06" src="./img/thumb-06.jpg"/></li>
        <li class="hide"><img id="img_07" src="./img/thumb-07.jpg"/></li>
        <li class="hide"><img id="img_08" src="./img/thumb-08.jpg"/></li>
        <li class="hide"><img id="img_09" src="./img/thumb-09.jpg"/></li>
        <li class="hide"><img id="img_10" src="./img/thumb-10.jpg"/></li>
        <li class="hide"><img id="img_11" src="./img/thumb-11.jpg"/></li>
        <li class="hide"><img id="img_12" src="./img/thumb-12.jpg"/></li>

        <li class="hide"><img id="img_18" src="./img/thumb-18.jpg"/></li>
        <li class="hide"><img id="img_19" src="./img/thumb-19.jpg"/></li>
        <li class="hide"><img id="img_20" src="./img/thumb-20.jpg"/></li>
    </ul>
    <a class="btn-info btn-sm" href="javascript:void(0)" id="next"><b>></b></a>
</div>

<div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button  type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img id="popUp" src="" alt="Image"/>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery-1.11.2.min.js"></script>
<script src="./lib/bootstrap.min.js"></script>
<script src="./src/carousel.js"></script>
